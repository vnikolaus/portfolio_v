<!doctype html>
<html lang="pt-BR">
  <head>
    <title>Consulta Acoes</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  
  <body>
      <div class="container-fluid" id="container">
        <div class="row justify-content-center" id="row1">
          <div class="col-md-4">
            <br>
            <label for="stocksList" id="select">Selecione a ação:</label><br>
            <select name="stocksList" id="stocksList" onchange="changeImages(this.value)">
              <option value="BBAS3">BBAS3</option>
              <option value="TRPL4">TRPL4</option>
              <option value="SANB11">SANB11</option>
              <option value="KLBN11">KLBN11</option>
              <option value="GGBR4">GGBR4</option>
              <option value="VALE3">VALE3</option>
              <option value="PETR4">PETR4</option>
              <option value="SAPR4">SAPR4</option>
              <option value="TAEE11">TAEE11</option>
              <option value="ALUP11">ALUP11</option>
              <option value="EGIE3">EGIE3</option>
              <option value="BBSE3">BBSE3</option>
              <option value="ITSA4">ITSA4</option>
              <option value="CSAN3">CSAN3</option>
              <option value="IBOV">IBOVESPA</option>
            </select>
            <br><button type="button" class="btn btn-info" id="search" onclick="cotacaoAtual()">Pesquisar</button>
          </div>

        </div>
        <div class="row">
          <div class="col-md-4">
              <img src="img/BBAS3.svg" alt="Ativo" id="logo">
              <label for="graham" id="tituloGraham">Graham<br>
                <input type="text" id="graham" disabled>
              </label>

              <label for="teto" id="tituloTeto">Preço Teto<br>
                <input type="text" id="teto" disabled>
              </label>
          </div>
        </div>
        <div class="row justify-content-center">
          <label for="selectGraphic" class="titulos" id="typeGraphic">Tipo de Gráfico:<br>
            <select name="selectGraphic" id="selectGraphic" onchange="changeGraphic(this.value)">
              <option value="price">Preço</option>
              <option value="dividend">Dividendos</option>
            </select>
          </label>
        </div>

        <div class="row" id="row2">
          <div class="col-md-2">
            <label for="dy" class="titulos">Dividend Yield</label><br>
            <input type="text" class="campos" id="dy" disabled><br>

            <label for="pvp" class="titulos">P/VP</label><br>
            <input type="text" class="campos" id="pvp" disabled><br>

            <label for="pl" class="titulos">P/L</label><br>
            <input type="text" class="campos" id="pl" disabled><br>

            <label for="roe" class="titulos">ROE</label><br>
            <input type="text" class="campos" id="roe" disabled><br>
          </div>

          <div class="col-md-2">
            <label for="mgEbitda" class="titulos">Margem EBITDA</label><br>
            <input type="text" class="campos" id="mgEbitda" disabled><br>

            <label for="dvEbitda" class="titulos">Divida / EBITDA</label><br>
            <input type="text" class="campos" id="dvEbitda" disabled><br>

            <label for="cagrReceitas" class="titulos">CAGR Receitas 5 anos</label><br>
            <input type="text" class="campos" id="cagrReceitas" disabled><br>

            <label for="cagrLucros" class="titulos">CAGR Lucros 5 anos</label><br>
            <input type="text" class="campos" id="cagrLucros" disabled><br>
          </div>

          <div class="col-md-2">
            <label for="cotacaoAtual" class="titulos">Cotação Atual</label><br>
            <input type="text" class="campos" id="cotacaoAtual" disabled><br>

            <label for="media1y" class="titulos">Media 6% - 1y</label><br>
            <input type="text" class="campos" id="media1y" disabled><br>

            <label for="media3y" class="titulos">Media 6% - 3y</label><br>
            <input type="text" class="campos" id="media3y" disabled><br>

            <label for="media6y" class="titulos">Media 6% - 6y</label><br>
            <input type="text" class="campos" id="media6y" disabled><br>
          </div>

          <div class="col-lg-6 order-2">
              <canvas id="myChart"></canvas>
          </div>
          
          <div class="row" id="rodape"></div>
        </div>
      </div>
      <script src="script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

      <script>
        const ctxAux = document.getElementById('myChart');
      
        new Chart(ctxAux, {
          type: 'line',
          data: {
          labels: ['undefined'],
          datasets: [{
          label: 'Ações',
          data: [0],
          borderWidth: 1
          }]}
        });
      </script>
  </body>
</html>
