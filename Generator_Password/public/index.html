<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>

    <div class="pwdGenerated"></div>
    <form action="" class="form">
      <p>Selecione as opções</p>
      Quantidade de caracteres<input value="20" type="number" min="1" max="50" class="length"><br>
      Adicionar maiúsculas
        <input type="checkbox" class="chkUC" checked><br>
      Adicionar minúsculas
        <input type="checkbox" class="chkLC"><br>
      Adicionar números
        <input type="checkbox" class="chkNum"><br>
      Adicionar símbolos
        <input type="checkbox" class="chkSym" checked><br>
      <button class="genPwd" type="submit">Gerar senha</button>
    </form>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
