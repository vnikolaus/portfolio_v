<!doctype html>
<html lang="pt-BR">
  <head>
    <title>Modelo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>

    <section class="container">
      <h1>Formulário de cadastro</h1>
      
      <form action="/" method="POST" class='formulario'>

        <label for="nome">Nome</label>
        <input type="text" class="nome" id="nome">

        <label for="sobrenome">Sobrenome</label>
        <input type="text" class="sobrenome" id="sobrenome">

        <label for="cpf">CPF</label>
        <input type="text" class="cpf" id="cpf">

        <label for="usuario">Usuário</label>
        <input type="text" class="usuario" id="usuario">

        <label for="senha">Senha</label>
        <input type="password" class="senha" id="senha">

        <label for="repetir_senha">Repetir Senha</label>
        <input type="password" class="repetir_senha" id="repetir_senha">

        <button type="submit" id="btn">Enviar</button>
      </form>
    </section>
    
    <script type="module" src="./assets/js/index.js"></script>
  </body>
</html>
